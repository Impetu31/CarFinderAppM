<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="login()">Iniciar Sesión</ion-button>

  <p *ngIf="errorMessage" style="color:red;">{{ errorMessage }}</p>
  <ion-button expand="block" routerLink="/register" color="secondary">¿No tienes cuenta? Regístrate</ion-button>
</ion-content>
