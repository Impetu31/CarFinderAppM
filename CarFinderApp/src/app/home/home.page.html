<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CarFinder
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CarFinder</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-text-center ion-padding">
    <img src="assets/img/logo.jfif" alt="CarFinder Logo" width="200" height="200">
    <h1>Bienvenido a CarFinder</h1>
    <p>Encuentra y reporta vehículos robados fácilmente.</p>
    
    <ion-button expand="full" color="primary" routerLink="/registro">
      Regístrate
    </ion-button>
    <ion-button expand="full" color="secondary" routerLink="/login">
      Inicia Sesión
    </ion-button>
    <ion-button expand="full" color="tertiary" routerLink="/post-and-search">
      Buscar o Reportar Auto
    </ion-button>
  </div>
</ion-content>
